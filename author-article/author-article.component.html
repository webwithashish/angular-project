<div class="article-form-container">
  <h1>Create New Article</h1>

  <form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
             id="title"
             name="title"
             [(ngModel)]="title"
             required
             minlength="10"
             #titleInput="ngModel"
             placeholder="Enter article title">
      <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="error-message">
        <div *ngIf="titleInput.errors?.['required']">Title is required</div>
        <div *ngIf="titleInput.errors?.['minlength']">Minimum 10 characters</div>
      </div>
    </div>

    <!-- Subheading -->
    <div class="form-group">
      <label for="subheading">Subheading</label>
      <input type="text"
             id="subheading"
             name="subheading"
             [(ngModel)]="subheading"
             required
             #subheadingInput="ngModel"
             placeholder="Brief article summary">
      <div *ngIf="subheadingInput.invalid && (subheadingInput.dirty || subheadingInput.touched)" class="error-message">
        Subheading is required
      </div>
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category"
              name="category"
              [(ngModel)]="category"
              required
              #categorySelect="ngModel">
        <option value="" disabled>Select category</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
      <div *ngIf="categorySelect.invalid && (categorySelect.dirty || categorySelect.touched)" class="error-message">
        Category is required
      </div>
    </div>

    <!-- Content -->
    <div class="form-group">
      <label for="content">Article Content</label>
      <textarea id="content"
                name="content"
                [(ngModel)]="content"
                required
                minlength="100"
                #contentTextarea="ngModel"
                rows="8"
                placeholder="Write your article content here..."></textarea>
      <div *ngIf="contentTextarea.invalid && (contentTextarea.dirty || contentTextarea.touched)" class="error-message">
        <div *ngIf="contentTextarea.errors?.['required']">Content is required</div>
        <div *ngIf="contentTextarea.errors?.['minlength']">Minimum 100 characters</div>
      </div>
      <div class="char-count" [class.invalid]="contentTextarea.errors?.['minlength']">
        {{ content?.length || 0 }}/100 characters
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="articleForm.invalid" class="btn submit-btn">
      {{ submitted ? 'Article Submitted!' : 'Publish Article' }}
    </button>
  </form>
</div>
